{% extends 'layouts/base.html' %}
{% block content %}

<div id="main">
    <h1>{{ title }}</h1>
    <form action = 'api/test' method='POST'>
        <input type="submit" value="submit text">
    </form>

    {{content | safe }}

    {%- for post in collections.post -%}
        </br>
        <a href = '{{ post.url }}''>{{ post.data.title }}</a>
    {%- endfor -%}

</div>

{% endblock %}
